<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Draw shapes!</title>
    <style>
        canvas {
            border: 1px solid #d9d9d9;
            display: block;
            margin: 0 auto;
        }
    </style>
    <link rel="icon" href="./favicon.ico">
</head>
<body>
    <header>
    <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #3c3c3c;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">
                    <img src="./static/images/icon.png">
                    <span style="color: silver;" class="link"> Draw Shapes!</span>
                </a>
            </div>
        </div>
    </nav>
    </header>

    <main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 col-md-2 sidebar">
                <hr/>
                <div class="col-2">
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-toggle="tooltip" onclick="changeShape('line');" data-toggle="tooltip" data-placement="right" title="Line">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-slash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"/>
                          </svg>
                    </button>
                </div>
                <hr/>
                <div class="col-2">
                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="changeShape('rect');" data-toggle="tooltip" data-placement="right" title="Rect">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        </svg>
                    </button>
                </div>
                <hr/>
                <div class="col-2">
                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="changeShape('fillrect');" data-toggle="tooltip" data-placement="right" title="Fill Rect">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2z"/>
                        </svg>
                    </button>
                </div>
                <hr/>
                <div class="col-2">
                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="changeShape('circle');" data-toggle="tooltip" data-placement="right" title="Circle">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        </svg>
                    </button>
                </div>
                <hr/>
                <div class="col-2">
                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="changeShape('fillcircle');" data-toggle="tooltip" data-placement="right" title="Fill Circle">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="8" cy="8" r="8"/>
                        </svg>
                    </button>
                </div>
                <hr/>
                <div class="col-2">
                    <button type="button" class="btn btn-info btn-sm"  onclick="cleanBlackboard();">Clear</button>
                </div>
                
                <input type="hidden" id="inputshape" value="line">
            </div>
            <hr/>

            <div class="col-sm-8 main" id="blackboard" style="background-color: #ffffff; margin-top: 1rem;"></div>

            <div class="col-sm-2 col-md-2">
                <hr/>
                <label for="colorpicker">Select color</label>
                <input type="color" class="form-control" id="colorpicker" onchange="">
            </div>
        </div>
    </div>
    </main>

    <footer class="footer fixed-bottom" style="background-color: #3c3c3c;">
        <div class="container-fluid">
          <span class="text-muted">Built by d.b - OSS</span>
        </div>
    </footer>

    <!-- bootstrap js plugins -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- d3js -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!--custom js-->
    <script src="./static/js/models.js"></script>

</body>
<script>
    const width = 750;
    const height = 400;
    
    const canvas = d3.select('#blackboard').append('canvas').attr('width', width).attr('height', height);
    const context = canvas.node().getContext('2d');
    var shapes = context.canvas.value = [];
    

    function changeShape(shape) {
        document.getElementById("inputshape").value = shape;
    }

    function dragged() {
        d3.event.subject.update(d3.event.x, d3.event.y);
    }

    function start() {
        d3.event.subject.init(d3.event.x, d3.event.y);
        shapes.push(d3.event.subject);
    }

    d3.select(context.canvas).call(d3.drag()
            .container(context.canvas)
            .subject(subject)
            .on("start", start)
            .on("drag", dragged)
            .on("start.render drag.render", render_object)
            //.on("end", render)        
    );

    function render_object() {
        context.clearRect(0, 0, width, height);
        shapes.forEach(shape => {
            shape.render();  
        });
    }

    // Subject representa el objeto que se va a manipular por el d&d
    // Crea una nueva figura cuando comienza el d&d
    function subject() {
        params = {
            fillStyle: document.getElementById("colorpicker").value,
        }
        console.log(params);
        type = document.getElementById("inputshape").value;
        var fig = new ShapesFactory(type, params);
        return fig;
    }   
    
    cleanBlackboard = () => {
      if (shapes.length === 0) return;
      shapes = [];
      context.clearRect(0, 0, width, height); 
    };

    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })

</script>
</html>
